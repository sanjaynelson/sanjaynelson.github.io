<!DOCTYPE html>
<html>
<head>
  <title>Questions?</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Have any questions about guitar?</h1>
  <form name="Guitar Questions Form" action="formsubmit.html" method="post">
    <fieldset>
      <h2>Contact Info</h2>
      <div>
        <label>Full Name:</label>
        <input type="text" name="fullname">
      </div>
      <div>
        <label>Email:</label>
        <input type="Email" name="email">
      </div>
    </fieldset>
    <fieldset>
      <label for="guitarquestion">What's your question?</label>
      <textarea id="guitarquestion" name="userinput"></textarea>
    </fieldset>
    <button type="submit">Submit!</button>
  </form>
  <footer>
    <a href="index.html">Home</a>
  </footer>
</body>
</html>
